<div class="modal-container">
	<div class="modal-header">
		<h4>{{modalOptions.headerText}}<div class="pull-right"><i class="fa fa-fw" ng-class="modalOptions.formIcon"></i></h4>
	</div>
	<div class="modal-body no-padding">
		<form class="smart-form" role="form" ng-keyup="$event.keyCode === 13 ? modalOptions.ok() : null" name="saveHolidayForm" ng-submit="modalOptions.ok()" novalidate>
			<fieldset>
				<section>
					<label class="label">Holiday*</label>
					<label class="input" ng-class="{'state-error': saveHolidayForm.holiday.$invalid && saveHolidayForm.holiday.$dirty }">
						<i class="icon-append fa fa-tag"></i>
						<input type="text" name="holiday" id="holiday" ng-model="holiday.name" required>
					</label>
					<em class="invalid" ng-show="saveHolidayForm.holiday.$invalid && saveHolidayForm.holiday.$dirty">Holiday name is required!</em>
				</section>

				<section>
					<label class="label">Description</label>
					<label class="textarea">
						<i class="icon-append fa fa-comment"></i>
						<textarea rows="4" name="description" id="description" ng-model="holiday.description"></textarea>
					</label>
				</section>

				<div class="row">
					<section class="col col-6">
						<label class="label">From Date*</label>
						<label class="input" ng-class="{'state-error': saveHolidayForm.dateFrom.$invalid && saveHolidayForm.dateFrom.$dirty }">
							<i class="icon-append fa fa-calendar"></i>
							<input type="text" name="dateFrom" id="dateFrom" ng-model="holiday.dateFrom" is-open="dateOptions.isFromOpened" max-date="holiday.dateTo" datepicker-popup="dd-MMM-yy" datepicker-options="dateOptions" ng-required="true" ng-focus="dateOptions.isFromOpened = true" show-button-bar="false" show-weeks="false">
						</label>
						<em class="invalid" ng-show="saveHolidayForm.dateFrom.$invalid && saveHolidayForm.dateFrom.$dirty">Valid From date is required!</em>
					</section>
					<section class="col col-6">
						<label class="label">To Date*</label>
						<label class="input" ng-class="{'state-error': saveHolidayForm.dateTo.$invalid && saveHolidayForm.dateTo.$dirty }">
							<i class="icon-append fa fa-calendar"></i>
							<input type="text" name="dateTo" id="dateTo" ng-model="holiday.dateTo" is-open="dateOptions.isToOpened" min-date="holiday.dateFrom" datepicker-popup="dd-MMM-yy" ng-required="true" datepicker-options="dateOptions" ng-focus="dateOptions.isToOpened = true" show-button-bar="false" show-weeks="false">
						</label>
						<em class="invalid" ng-show="saveHolidayForm.dateTo.$invalid && saveHolidayForm.dateTo.$dirty">Valid To date is required!</em>
					</section>
				</div>
			</fieldset>
			<footer>
				<button type="submit" ng-if="modalOptions.showActionButton" class="btn btn-sm" ng-class="modalOptions.actionButtonCss" ng-disabled="saveHolidayForm.$invalid">
					<i class="fa fa-fw" ng-class="modalOptions.actionButtonIcon" ng-show="modalOptions.actionButtonIcon"></i> {{modalOptions.actionButtonText}}
				</button>
				<button type="button" ng-if="modalOptions.showCloseButton" class="btn btn-sm" ng-class="modalOptions.closeButtonCss" data-ng-click="modalOptions.close()">
					<i class="fa fa-fw" ng-class="modalOptions.closeButtonIcon" ng-show="modalOptions.closeButtonIcon"></i> {{modalOptions.closeButtonText}}
				</button>
			</footer>
		</form>
	</div>
</div>
